<div class="row">
	<div class="col-sm-12" ui-view="pagemenu"></div>


	<div class="col-sm-8 col-sm-push-2">

		<h2>Login</h2>

		<form action="#" method="POST" enctype="application/x-www-form-urlencoded" class="form-horizontal">

  			<div class="form-group">
    			<label for="username" class="col-sm-4 control-label">Username:</label>
    			<div class="col-sm-4">
    			  	<input type="text" class="form-control" ng-init="username='john'" ng-model="username">
				</div>
  			</div>

  			<div class="form-group">
    			<label for="password" class="col-sm-4 control-label">Password:</label>
    			<div class="col-sm-4">
      				<input type="text" class="form-control" ng-init="password='test'" ng-model="password">
				</div>
  			</div>

  			<div class="form-group">
    			<div class="col-sm-3">
      				<input type="button" value="Login Basic" class="btn btn-info btn-lg" ng-click="basicLogin()">
				</div>

				<div class="col-sm-3">
      				<input type="button" value="Login JWT" class="btn btn-info btn-lg" ng-click="jwtLogin()">
				</div>

				<div class="col-sm-3">
      				<input type="button" value="Login Hash" class="btn btn-info btn-lg" ng-click="hashLogin()">
				</div>

				<div class="col-sm-3">
      				<!-- <input type="button" value="Login Digest" class="btn btn-info btn-lg" ng-click="digestLogin()"> -->
				</div>
  			</div>

		</form>

		<p class="alert alert-danger" ng-if="errMsg">{{errMsg}}</p>

	</div>
</div>

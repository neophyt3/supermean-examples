<div class="row"><div class="col-sm-12" ui-view="pagemenu"></div><div class="col-sm-8 col-sm-push-2"><h2>Login</h2><form action="#" method="POST" enctype="application/x-www-form-urlencoded" class="form-horizontal"><div class="form-group"><label for="username" class="col-sm-4 control-label">Username:</label><div class="col-sm-4"><input type="text" id="username" name="username" value="sasa" ng-model="username" class="form-control"></div></div><div class="form-group"><label for="password" class="col-sm-4 control-label">Password:</label><div class="col-sm-4"><input type="text" id="password" name="password" value="test" ng-model="password" class="form-control"></div></div><div class="form-group"><div class="col-sm-3"><input type="submit" value="Login Basic Auth" class="btn btn-info btn-lg" ng-click="basicAuth()"></div><div class="col-sm-3"><input type="submit" value="Login JWT Auth" class="btn btn-info btn-lg" ng-click="jwtAuth()"></div><div class="col-sm-3"><input type="submit" value="Login Hash Auth" class="btn btn-info btn-lg" ng-click="hashAuth()"></div><div class="col-sm-3"><input type="submit" value="Login Digest Auth" class="btn btn-info btn-lg" ng-click="digestAuth()"></div></div></form></div></div>
